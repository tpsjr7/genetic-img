<html>
<body>
<canvas width="300" height="300" style="border: solid black 1px;"></canvas>
<br>
<textarea id="program" cols="40" rows="10">
(
1 2 INTEGER.+
)

</textarea>
</br>
<input type="button" value="Run" onclick="run();"></input>
<textarea id="output" cols=70 rows=20 style="position: absolute; top: 0; left: 200;"></textarea>
<script src="random-code.js"></script>
<script src="push.js"></script>
<script>
    let logout = '';
    function logState(inInterpreter, message) {
        if(!inInterpreter.clearStacks) {
          throw "oops";
        }
        let op = document.getElementById('output');
        logout += '--------\n';
        if (message) {
          logout += message + '\n';
        }
        logout += inInterpreter.toString() +'\n';

        op.value = logout;
    }
    function run() {
        logout = '';
        document.getElementById('output').value='';
        let prog = document.getElementById('program');
        let results = pushRunString(prog.value);
        document.getElementById('output').innerHTML=results;
    }
    run();
</script>
</body>
</html>
